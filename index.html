<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="timer">00:00</div>
    <label for="minutesInput">Minutes:</label>
    <input type="number" id="minutesInput" min="0" step="1" value="0">
    <label for="secondsInput">Seconds:</label>
    <input type="number" id="secondsInput" min="0" step="1" value="0">
    <button id="startButton">Start Countdown</button>
    <audio id="alarmSound" src="alarm-clock.wav"></audio>
  <div>
    <button class="preset-button" id="preset5">5 Minutes</button>
    <button class="preset-button" id="preset10">10 Minutes</button>
    <button class="preset-button" id="preset20">20 Minutes</button>
    <button class="preset-button" id="preset45">45 Minutes</button>
    <button class="preset-button" id="preset60">60 Minutes</button>
    </div>
</body>
<script src="script.js"></script>
</html>
